<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">

        <title>Git Rumble</title>

        <link rel="stylesheet" href="static/css/bootstrap.css" type="text/css" media="screen" title="master" charset="utf-8">
        <link rel="stylesheet" href="static/css/style.css" type="text/css">
    </head>

    <body>
        {% block content %}
        <div class="container">

            <div class="row">
                <div id="logodiv" class="span8 offset2" align="center"/>
                    <img src="/static/imgs/logo.png" alt="Git Rumble">
                </div>
            </div>
            <br>

            <div class="row" id="options" align="center">
                <div id='create_session_forms' class='custom-hero span5'>
                    <form method="POST" action="/create">
                        <h2> Create session </h2>
                        <div class="row prompt">
                            <input type="text" name="user"  id="user" placeholder="Github username">
                        </div>
                        <div class="row prompt">
                            <input type="text"  name="payment" id="payment" placeholder="Buy in(dollars)">
                        </div>
                        <div class="row prompt">
                            <input type="text" name="deadline"  id="deadline" placeholder="Deadline(days)">
                        </div>
                        <button type='submit' class='button'>Create session</button>
                    </form>
                </div>
                <div id='session_forms' class='custom-hero span5 offset1'>
                    <form method="POST" action="/session">
                        <h2> View/join an exisiting session</h2>
                        <div class="row prompt">
                            <input type="text" id="session_id" placeholder="Session ID">
                        </div>
                        <button type='submit' class='button'>View session</button>
                    </form>
                </div>
            </div>

            <br>
            <div class="row" id="credits" align="center">
                <p>
                By <a href="http://github.com/sagnew">Sam Agnew</a>, <a href="http://github.com/yesdnil5">Lindsey Crocker</a> and <a href="http://github.com/rabidmadman">Tobias Perelstein</a>
                <br>
                <a href="https://github.com/sagnew/GitRumble">View source on Github</a>
                </p>
            </div>

        </div>
        {% endblock %}
    </body>
</html>
